<body>
    <h2>My First JavaScript</h2>
    <br>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>
    <p id="demo"></p>
    <h3 id="title">JavaScript Can Change HTML Content</h3>

    <p>One of many JavaScript HTML methods is getElementById(). The example below "finds" an HTML element (with id="demo"), and changes the element content (innerHTML) to "Hello JavaScript:</p>
    <p id="demo2">JavaScript can change HTML content.</p>

    <button type="button" onclick="document.getElementById('demo2').innerHTML = 'Hola Mundo de JavaScript'">Click me!</button>
